{% extends 'base.html' %}
{% block title %}Faculties{% endblock %}
{% block content %}
<div class="container my-5">
    <h2>Faculties</h2>
    <div class="list-group">
    {% for f in faculties %}
        <a href="{% url 'faculty_detail' f.id %}" class="list-group-item list-group-item-action">{{ f.name }}</a>
    {% empty %}
        <div class="alert alert-warning">No faculties found.</div>
    {% endfor %}
    </div>
</div>
{% endblock %}
