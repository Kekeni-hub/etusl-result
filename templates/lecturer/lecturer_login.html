{% extends 'base.html' %}

{% block title %}Lecturer Login{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <h2 class="card-title text-center mb-4 text-success">Lecturer Login</h2>
                    
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="identifier" class="form-label">Username or Email</label>
                            <input type="text" class="form-control" id="identifier" name="identifier" placeholder="username or email" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <button type="submit" class="btn btn-success w-100 py-2">Login</button>
                    </form>

                    <hr>
                    <p class="text-center mb-2">
                        Don't have an account? <a href="{% url 'lecturer_register' %}">Register here</a>
                    </p>
                    <p class="text-center">
                        <a href="{% url 'home' %}" class="text-decoration-none">Back to Home</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
