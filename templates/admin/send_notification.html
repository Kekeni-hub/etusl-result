{% extends 'base.html' %}

{% block title %}Send Notifications{% endblock %}

{% block content %}
<div class="container-fluid my-4">
    <div class="row">
        <div class="col-md-12">
            <h2>Send Notifications</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0">Compose Notification</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" class="form-control" name="title" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Message</label>
                            <textarea class="form-control" name="message" rows="5" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Notification Type</label>
                            <select class="form-select" name="notification_type">
                                <option value="system">System Notice</option>
                                <option value="result">Result Published</option>
                                <option value="report">Report</option>
                                <option value="warning">Warning</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Select Recipients</label>
                            <div class="border rounded p-3" style="max-height: 300px; overflow-y: auto;">
                                {% for student in students %}
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="recipients[]" value="{{ student.user.id }}" id="student_{{ student.id }}">
                                        <label class="form-check-label" for="student_{{ student.id }}">
                                            {{ student.user.get_full_name }} ({{ student.student_id }})
                                        </label>
                                    </div>
                                {% endfor %}
                            </div>
                        </div>

                        <button type="submit" class="btn btn-danger w-100">Send Notification</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
