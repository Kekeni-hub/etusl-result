{% extends 'base.html' %}

{% block title %}Set New Password{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow form-card">
                <div class="card-body p-5">
                    <h3 class="mb-3 text-center">Set a New Password</h3>
                    <p class="text-center text-muted">Please choose a secure password. This will replace your temporary password.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="new_password" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="new_password" name="new_password" required />
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required />
                        </div>
                        <button class="btn btn-primary w-100" style="height: 48px;">Set Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
