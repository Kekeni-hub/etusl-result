{% extends 'base.html' %}

{% block content %}
<h2>Edit Result for {{ result.student }}</h2>

<form method="post" onsubmit="return confirm('Are you sure you want to save these changes and submit for review?');">
    {% csrf_token %}
    <label>Subject: </label> {{ result.subject }}<br/>
    <label for="score">Score:</label>
    <input type="number" name="score" id="score" value="{{ result.score }}" step="0.01" required />
    <br/>
    <label for="total_score">Total Score:</label>
    <input type="number" name="total_score" id="total_score" value="{{ result.total_score|default:100 }}" step="0.01" required />
    <br/>
    <input type="hidden" name="confirm" value="1" />
    <button type="submit">Save & Submit</button>
    <a href="{% url 'lecturer_results_list' %}">Cancel</a>
</form>

{% endblock %}
